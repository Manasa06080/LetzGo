<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Dashboard - LetzGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      color: #fff;
      padding: 40px 20px;
    }

    header {
      font-size: 2.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .ride-list {
      margin-top: 20px;
    }

    .ride-card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .ride-card p {
      margin: 5px 0;
    }

    .offer-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #fff;
      color: #00b894;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .offer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>LetzGo - Driver Dashboard</header>

  <div class="dashboard">
    <h2>Welcome, <span id="driverName">Driver</span>!</h2>

    <div class="ride-list" id="rideList">
      <!-- Dummy rides will be added here -->
    </div>

    <button class="offer-btn" onclick="location.href='offer_ride.html'">Offer a New Ride</button>
  </div>

  <script>
    // Dummy name and ride data (in real case, fetch from backend)
    const driverName = "Hemanth Areti";
    const offeredRides = [
      {
        pickup: "MLRIT",
        drop: "Gandimaisamma",
        date: "2025-04-11",
        time: "4:00 AM",
        vehicle: "Gear"
      },
      {
        pickup: "Gandimaisamma",
        drop: "MLRIT",
        date: "2025-04-12",
        time: "9:00 PM",
        vehicle: "Non-Gear"
      }
    ];

    document.getElementById("driverName").textContent = driverName;

    const rideList = document.getElementById("rideList");
    offeredRides.forEach((ride, index) => {
      const card = document.createElement("div");
      card.className = "ride-card";
      card.innerHTML = `
        <p><strong>Ride ${index + 1}</strong></p>
        <p><strong>From:</strong> ${ride.pickup}</p>
        <p><strong>To:</strong> ${ride.drop}</p>
        <p><strong>Date:</strong> ${ride.date}</p>
        <p><strong>Time:</strong> ${ride.time}</p>
        <p><strong>Vehicle:</strong> ${ride.vehicle}</p>
      `;
      rideList.appendChild(card);
    });
  </script>
</body>
</html>
