<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LetzGo - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .site-header {
  background: #ffffffee;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo-container {
  display: flex;
  align-items: center;
}

.site-logo {
  height: 45px;
  margin-right: 12px;
}

.site-title {
  font-size: 22px;
  font-weight: 600;
  color: #333;
  font-family: 'Poppins', sans-serif;
}

.nav-links a {
  margin-left: 25px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00c6ff;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);

      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.7s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: #00cec9;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }

    .login-btn {
      background-color: #fff;
      color: #00b894;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .logo {
        font-size: 2rem;
      }
    }
    .universal-hero {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(to right, #00cec9, #00b894);
  padding: 10px 20px; /* reduced padding */
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  z-index: 999;
}

.logo {
  font-size: 1.5rem; /* slightly smaller logo */
  font-family: 'Pacifico', cursive;
  margin: 0;
}

.tagline {
  font-size: 0.75rem;
  margin-top: -4px;
}

.hero-right a {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-weight: 500;
  font-size: 0.9rem;
  transition: color 0.2s;
}

.hero-right a:hover {
  color: #dfe;
}

@media (max-width: 600px) {
  .universal-hero {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 15px;
  }

  .hero-right {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 8px;
  }

  .hero-right a {
    margin: 0;
  }
}

body {
  padding-top: 100px; /* adjust to match the new shorter header */
}



  </style>
</head>
<body>
 
  
  
  




  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>

  </div>

  <footer>
    &copy; 2025 LetzGo. All rights reserved.
  </footer>

  <script>
  
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Skip backend for now â€“ directly go to homepage2
    window.location.href = "homepage2.html";
  });


  </script>
</body>
</html>
