<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ride - LetzGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #fff;
    }

    header {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.7s ease-in;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #fff;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #fff;
      color: #00b894;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      text-align: center;
      margin-top: 15px;
    }

    .back-btn a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      border-bottom: 2px solid #fff;
    }

    .success-message,
    .error-message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }

    .success-message {
      color: #2ecc71;
    }

    .error-message {
      color: #e74c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>LetzGo - Book a Ride</header>

  <div class="form-container">
    <h2>Book Your Ride</h2>
    <form id="ride-form">
      <div class="input-group">
        <label for="pickup-location">Pickup Location</label>
        <input type="text" id="pickup-location" name="pickup-location" required>
      </div>
      <div class="input-group">
        <label for="drop-location">Drop Location</label>
        <input type="text" id="drop-location" name="drop-location" required>
      </div>
      <div class="input-group">
        <label for="ride-date">Ride Date</label>
        <input type="date" id="ride-date" name="ride-date" required>
      </div>
      <div class="input-group">
        <label for="ride-time">Ride Time</label>
        <input type="time" id="ride-time" name="ride-time" required>
      </div>
      <div class="input-group">
        <label for="vehicle-type">Vehicle Type</label>
        <select id="vehicle-type" name="vehicle-type" required>
          <option value="gear">Gear</option>
          <option value="non-gear">Non-Gear</option>
        </select>
      </div>

      <button type="submit">Book Ride</button>

    </form>

    <div class="back-btn">
      <p>Want to go back? <a href="homepage2.html">Home</a></p>
    </div>

    <div class="success-message" id="successMsg"></div>
    <div class="error-message" id="errorMsg"></div>
  </div>

  <script>
    document.getElementById("ride-form").addEventListener("submit", function (event) {
      event.preventDefault();
  
      const pickup = document.getElementById("pickup-location").value;
      const drop = document.getElementById("drop-location").value;
      const date = document.getElementById("ride-date").value;
      const time = document.getElementById("ride-time").value;
      const vehicle = document.getElementById("vehicle-type").value;
  
      const booking = {
        pickup,
        drop,
        date,
        time,
        vehicle
      };
  
      // Save booking to localStorage
      localStorage.setItem("booking", JSON.stringify(booking));
  
      // Redirect to confirmation page
      window.location.href = "confirmation.html";
    });
  </script>
  
</body>
</html>
