<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LetzGo - Ride Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      color: #fff;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .option-box {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 60px 50px; /* Increased padding */
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeIn 0.7s ease-in;
  max-width: 600px; /* Set max width */
  width: 100%;      /* Responsive full width */
}


.option-box h2 {
  margin-bottom: 40px;
  font-size: 1.8rem;
}

    .option-btn {
      display: block;
      background-color: #fff;
      color: #00b894;
      padding: 15px 25px;
      margin: 15px auto;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
      width: 200px;
    }

    .option-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
    
      

  <div class="logo">LetzGo <i class="fas fa-bicycle"></i></div>

  <div class="option-box">
    <h2>What would you like to do?</h2>
    <a href="ride booking.html" class="option-btn">Book a Ride</a>
    <a href="driverReg.html" class="option-btn">Offer a Ride</a>
  </div>

  <footer>&copy; 2025 LetzGo. All rights reserved.</footer>

</body>
</html>
