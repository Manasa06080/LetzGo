<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map Ride Booking - LetzGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.imgur.com/hS5Yazb.png') center/cover no-repeat;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .booking-card {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .booking-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00b894;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .booking-card button {
      width: 100%;
      padding: 12px;
      background: #00b894;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .booking-card button:hover {
      background: #019875;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      color: #27ae60;
    }

    .pin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }

    .pickup-pin {
      top: 40%;
      left: 30%;
    }

    .drop-pin {
      top: 60%;
      left: 70%;
      background: blue;
      box-shadow: 0 0 10px rgba(0,0,255,0.6);
    }
  </style>
</head>
<body>

  <div class="map-container">
    <header>LetzGo</header>

    <!-- Fake map pins -->
    <div class="pin pickup-pin" title="Pickup Location"></div>
    <div class="pin drop-pin" title="Drop Location"></div>

    <!-- Booking form -->
    <div class="booking-card">
      <h2>Book Your Ride</h2>
      <form id="mapBookingForm">
        <div class="input-group">
          <label for="pickup">Pickup</label>
          <input type="text" id="pickup" value="Location A" required>
        </div>
        <div class="input-group">
          <label for="drop">Drop</label>
          <input type="text" id="drop" value="Location B" required>
        </div>
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" id="time" required>
        </div>
        <div class="input-group">
          <label for="vehicle">Vehicle Type</label>
          <select id="vehicle" required>
            <option value="gear">Gear</option>
            <option value="non-gear">Non-Gear</option>
          </select>
        </div>
        <button type="submit">Book Ride</button>
        <div class="message" id="msgBox"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("mapBookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("msgBox").textContent = "Ride booked successfully!";
      setTimeout(() => {
        document.getElementById("msgBox").textContent = "";
        document.getElementById("mapBookingForm").reset();
      }, 3000);
    });
  </script>
</body>
</html>
